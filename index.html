<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Géante de Travail</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Bienvenue sur ton Application Géante de Travail</h1>
  <p>Des quiz et exercices interactifs, dans toutes les matières !</p>
</header>

<nav>
  <button onclick="showSection('quiz')">Quiz</button>
  <button onclick="showSection('exercises')">Exercices</button>
  <button onclick="showSection('progress')">Progrès</button>
</nav>

<main>
  <section id="quiz" class="active">
    <h2>Quiz</h2>
    <div id="quizArea"></div>
    <button onclick="startQuiz()">Commencer le quiz</button>
  </section>

  <section id="exercises">
    <h2>Exercices</h2>
    <div id="exerciseArea"></div>
    <button onclick="showExercise()">Voir un exercice</button>
  </section>

  <section id="progress">
    <h2>Suivi des progrès</h2>
    <div id="progressBar"><div id="progressFill"></div></div>
    <p id="scoreText">Score : 0 / 0</p>
  </section>
</main>

<footer>
  <p>© 2025 Application Géante de Travail. Tous droits réservés.</p>
</footer>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
